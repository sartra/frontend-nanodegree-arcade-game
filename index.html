<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Passion+One:400,700,900" rel="stylesheet">


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<!-- Create Sound JS API:
http://www.createjs.com/getting-started/soundjs -->
<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>


</head>

<!-- <body onload="playMusic()"> doesn't loop -->
<body>


<div id="gameTitle">
        <h1> Frogger Girl</h1>
        <!-- added game title -->
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


    <!-- the divs below enable the visibility of the player score and lives -->
    <div class="details">
    <div class="inline scores" style="width: auto">
        <span id="currentScore">Score</span>
        <span id="score">0</span>
    </div>

    <div class="inline lives" style="width: auto">
        <span id="currentLives">Lives</span>
        <span id="lifeLeft">5</span>
    </div>
    </div>

</body>
</html>
